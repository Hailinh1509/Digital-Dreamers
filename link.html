<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản đồ Du lịch Việt Nam</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1580217591408-88aa3f1183c2') no-repeat center center/cover;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .map-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .map-svg {
      width: 90%;
      height: auto;
      cursor: pointer;
    }
    .info-section {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .info-section p {
      font-size: 16px;
      line-height: 1.6;
    }
    .region {
      fill: #f0c040;
      transition: fill 0.3s ease;
    }
    .region:hover {
      fill: #ff9900;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-section">
      <!-- SVG đơn giản hóa đại diện cho 3 vùng -->
      <svg class="map-svg" viewBox="0 0 200 600">
        <g>
          <path id="north" class="region" d="M50,10 L90,10 L90,200 L50,200 Z" />
          <path id="central" class="region" d="M50,200 L90,200 L90,400 L50,400 Z" />
          <path id="south" class="region" d="M50,400 L90,400 L90,590 L50,590 Z" />
        </g>
      </svg>
    </div>
    <div class="info-section">
      <h2>Khám phá Việt Nam</h2>
      <p id="info-text">
        Nhấn vào một vùng trên bản đồ để xem thông tin chi tiết về khu vực và các điểm du lịch nổi bật.
      </p>
    </div>
  </div>

  <script>
    const infoText = document.getElementById('info-text');

    const infoData = {
      north: "Miền Bắc nổi bật với Hà Nội, Sapa, Ninh Bình và Vịnh Hạ Long. Nơi đây có núi non hùng vĩ và di sản văn hóa phong phú.",
      central: "Miền Trung quyến rũ với Huế, Đà Nẵng, Hội An và Nha Trang – nơi có bãi biển dài, di tích cổ và ẩm thực độc đáo.",
      south: "Miền Nam nổi bật với TP. Hồ Chí Minh, Cần Thơ, Phú Quốc và đồng bằng sông Cửu Long, giàu bản sắc và thiên nhiên tươi đẹp."
    };

    ['north', 'central', 'south'].forEach(region => {
      document.getElementById(region).addEventListener('click', () => {
        infoText.textContent = infoData[region];
      });
    });
  </script>
</body>
</html>
